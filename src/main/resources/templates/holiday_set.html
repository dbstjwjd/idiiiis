<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <a href="/"><img src="/image/idis_logo.png" alt="" width="150" class="mt-2"></a>
    <div style="width: 90%; margin: 0 auto;">
        <div class="mb-3">
            <div class="tag">부서</div>
            <input type="text" class="form-control mt-2" readonly th:value="${person.department}">
        </div>
        <div class="mb-3">
            <div class="tag">사번</div>
            <input type="text" class="form-control mt-2" readonly th:value="${person.employeeNumber}">
        </div>
        <div class="mb-3">
            <div class="tag">이름</div>
            <input type="text" class="form-control mt-2" readonly th:value="${person.name}">
        </div>
        <div class="mb-3">
            <div class="tag">수령인</div>
            <input type="text" class="form-control mt-2">
        </div>
        <div class="mb-3">
            <div class="tag">선물</div>
            <select class="form-select mt-2" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="tag">배송지</div>
            <input type="text" class="form-control mt-2">
            <input type="text" class="form-control mt-2" placeholder="상세주소를 입력하세요.">
        </div>
    </div>
</div>
</html>
