<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <!-- 헤더 영역 -->
    <div class="header">
        <a href="/"><img src="/image/idis_logo.png" alt="" width="150" class="mt-2"></a>
        <h1>명절 선물 대상자 목록</h1>
    </div>

    <div class="search-container">
        <div class="search-wrapper">
            <div class="floating-label input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}" placeholder=" ">
                <label>이름, 부서, 사번</label>
                <button class="but but_dark" type="button" id="btn_search">찾기</button>
            </div>
        </div>
    </div>

    <!-- 테이블 영역 -->
    <div class="table-container">
        <table class="table mt-3 text-center">
            <thead>
            <tr class="table-primary">
                <th>부서</th>
                <th>사번</th>
                <th>이름</th>
                <th>등록</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person:${paging}">
                <td th:text="${person.department}"></td>
                <td th:text="${person.employeeNumber}"></td>
                <td th:text="${person.name}"></td>
                <td>
                    <button type="button"
                            th:class="${'open-modal but ' + (person.holiday != null ? 'but-outline' : 'but_dark')}"
                            th:attr="data-name=${person.name}, data-phone=${person.phone}, data-id=${person.id}, data-holiday=${person.holiday}"
                            th:text="${person.holiday != null ? '수정' : '등록'}">
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이징 영역 -->
    <div th:if="${!paging.isEmpty()}" class="pagination-container">
        <ul class="pagination justify-content-center mt-4">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-2 and page <= paging.number+2}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 휴대폰 번호 직접 입력 인증 모달 -->
    <div class="auth-toast" id="customAuthModal">
        <div class="auth-toast-content">
            <div class="auth-toast-icon">
                <span>🔒</span>
            </div>
            <div class="auth-toast-body">
                <h5 class="auth-toast-title">본인인증</h5>
                <p class="auth-description">본인확인을 위해 휴대폰 번호를 입력해주세요.</p>
                <div class="auth-form-section">
                    <div class="floating-label input-group">
                        <input type="text" class="form-control" id="modal-phone-input" placeholder=" " maxlength="11">
                        <label>휴대폰 번호 (- 없이 입력)</label>
                        <button class="but but_dark" type="button" id="verifyBtn">인증</button>
                    </div>
                </div>
            </div>
            <button class="auth-toast-close" id="authModalClose">×</button>
        </div>
    </div>
    <form th:action="@{/holiday/list}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
    <script>
        $(document).ready(function () {
            $('.open-modal').click(function (e) {
                e.preventDefault();

                const $this = $(this);
                const phone = $this.data('phone');
                const personId = $this.data('id');
                const hasHoliday = $this.data('holiday') != null;

                if (hasHoliday) {
                    showConfirmModal(
                        "이미 등록된 배송정보가 있습니다. 수정하시겠습니까?",
                        () => openCustomAuthModal(phone, personId), // 커스텀 모달로 변경
                        () => showToast("취소되었습니다.", "info")
                    );
                } else {
                    openCustomAuthModal(phone, personId); // 커스텀 모달로 변경
                }
            });

            function openCustomAuthModal(phone, personId) {
                $('#verifyBtn').data('person-id', personId);
                $('#verifyBtn').data('correct-phone', phone);
                $('#modal-phone-input').val(''); // 입력 필드 초기화
                $('#customAuthModal').addClass('show');
                $('#modal-phone-input').focus(); // 포커스 설정
            }

            function closeCustomAuthModal() {
                $('#customAuthModal').removeClass('show').addClass('hide');

                setTimeout(() => {
                    $('#customAuthModal').removeClass('hide');
                }, 300);
            }

            $('#authModalClose').on('click', function () {
                closeCustomAuthModal();
            });

            $(document).on('keydown', function (e) {
                if (e.keyCode === 27 && $('#customAuthModal').hasClass('show')) {
                    closeCustomAuthModal();
                }
            });
            // 휴대폰 번호 입력 시 숫자만 허용
            $('#modal-phone-input').on('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });

            // 휴대폰 번호 검증 버튼 클릭
            $('#verifyBtn').click(function () {
                const inputPhone = $('#modal-phone-input').val().trim();
                const correctPhone = $(this).data('correct-phone');
                const personId = $(this).data('person-id');

                if (!inputPhone) {
                    showToast('휴대폰 번호를 입력해주세요.', 'error');
                    $('#modal-phone-input').focus();
                    return;
                }

                if (inputPhone.length !== 11) {
                    showToast('올바른 휴대폰 번호를 입력해주세요. (11자리)', 'error');
                    $('#modal-phone-input').focus();
                    return;
                }

                // 휴대폰 번호 비교 (하이픈 제거 후 비교)
                const dbPhone = correctPhone.replace(/[-\s]/g, ''); // 하이픈, 공백 제거

                  if (inputPhone === dbPhone) {
                    // 서버에 인증 상태 저장 요청
                    $.ajax({
                        type: "POST",
                        url: "/giveSession",
                        contentType: 'application/json',
                        data: JSON.stringify({ verified: true }),
                        success: function (data) {
                            if (data === "인증이 완료되었습니다.") {
                                showToast(data, 'success');
                                closeCustomAuthModal();
                                setTimeout(() => {
                                    location.href = "/holiday/save/" + personId;
                                }, 1000);
                            } else {
                                showToast(data, 'error');
                            }
                        },
                        error: function (error) {
                            console.log(error);
                            showToast('인증 처리 중 오류가 발생했습니다.', 'error');
                        }
                    });
                } else {
                    showToast('휴대폰 번호가 일치하지 않습니다.', 'error');
                    $('#modal-phone-input').focus();
                }
            });

            // 휴대폰 번호 입력 필드에서 엔터키
            $('#modal-phone-input').keypress(function (e) {
                if (e.which === 13) {
                    e.preventDefault();
                    $('#verifyBtn').trigger('click');
                }
            });

            $(".page-link").on("click", function () {
                $("#page").val($(this).data("page"));
                $("#searchForm").submit();
            });

            $("#btn_search").on("click", function () {
                $("#kw").val($("#search_kw").val());
                $("#page").val(0);
                $("#searchForm").submit();
            });

            $("#search_kw").on("keypress", function (e) {
                if (e.which === 13) {  // Enter key
                    $("#btn_search").click();
                }
            });
        });
    </script>
</div>
</html>
