<html layout:decorate="~{layout}">
<div layout:fragment="content" class="error-container">
    <!-- 배경 애니메이션 -->
    <div class="error-background">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <!-- 에러 콘텐츠 -->
    <div class="error-content">
        <!-- 로고 -->
        <div class="error-logo">
            <a href="/"><img src="/image/idis_logo.png" alt="IDIS Logo" width="180"></a>
        </div>

        <!-- 에러 아이콘과 코드 -->
        <div class="error-icon-section">
            <div class="error-icon-wrapper">
                <div class="error-pulse"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                     class="error-icon" viewBox="0 0 16 16">
                    <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>
                    <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                </svg>
            </div>

            <!-- 에러 코드 표시 -->
            <div class="error-code" th:if="${errorCode}">
                <span class="error-code-label">ERROR</span>
                <span class="error-code-number" th:text="${errorCode}">404</span>
            </div>
        </div>

        <!-- 에러 메시지 -->
        <div class="error-message-section">
            <h1 class="error-title" th:text="${errorTitle} ?: '잘못된 접근입니다'">잘못된 접근입니다</h1>
            <p class="error-description" th:text="${errorMessage} ?: '요청하신 페이지를 찾을 수 없거나 접근 권한이 없습니다.'">
                요청하신 페이지를 찾을 수 없거나 접근 권한이 없습니다.
            </p>

            <!-- 에러 세부 정보 (개발 모드용) -->
            <div class="error-details" th:if="${errorDetails}">
                <details class="error-details-toggle">
                    <summary>기술적 세부사항</summary>
                    <div class="error-details-content">
                        <pre th:text="${errorDetails}">Error details will be shown here</pre>
                    </div>
                </details>
            </div>
        </div>

        <!-- 액션 버튼들 -->
        <div class="error-actions">
            <button type="button" class="error-btn primary" id="preBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
                </svg>
                이전 페이지로
            </button>
            <button type="button" class="error-btn secondary" id="staBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
                </svg>
                홈으로 가기
            </button>
        </div>
    <style>
        /* 에러 페이지 전체 컨테이너 */
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            padding: 20px;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* 배경 애니메이션 */
        .error-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 70%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 에러 콘텐츠 */
        .error-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 로고 */
        .error-logo {
            margin-bottom: 30px;
        }

        .error-logo img {
            transition: transform 0.3s ease;
        }

        .error-logo img:hover {
            transform: scale(1.05);
        }

        /* 에러 아이콘 섹션 */
        .error-icon-section {
            margin-bottom: 30px;
        }

        .error-icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .error-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: rgba(220, 53, 69, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .error-icon {
            color: #dc3545;
            position: relative;
            z-index: 1;
        }

        /* 에러 코드 */
        .error-code {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .error-code-label {
            background: #dc3545;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .error-code-number {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: 700;
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* 에러 메시지 */
        .error-message-section {
            margin-bottom: 30px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .error-description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* 에러 세부사항 */
        .error-details {
            margin-top: 20px;
        }

        .error-details-toggle {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
        }

        .error-details-toggle summary {
            font-weight: 500;
            color: #495057;
            outline: none;
        }

        .error-details-content {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e9ecef;
        }

        .error-details-content pre {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 12px;
            font-size: 12px;
            color: #495057;
            overflow-x: auto;
            margin: 0;
        }

        /* 액션 버튼들 */
        .error-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .error-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .error-btn.primary {
            background: #17a2b8;
            color: white;
        }

        .error-btn.primary:hover {
            background: #138496;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(23, 162, 184, 0.3);
        }

        .error-btn.secondary {
            background: #6c757d;
            color: white;
        }

        .error-btn.secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
        }

        /* 도움말 섹션 */
        .error-help {
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }

        .error-help-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .error-help-links {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .help-link {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #17a2b8;
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .help-link:hover {
            color: #138496;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .error-content {
                padding: 30px 20px;
                margin: 0 10px;
            }

            .error-title {
                font-size: 20px;
            }

            .error-description {
                font-size: 14px;
            }

            .error-actions {
                flex-direction: column;
            }

            .error-help-links {
                flex-direction: column;
                gap: 8px;
            }

            .floating-shape {
                display: none;
            }
        }
    </style>

    <script>
        $(document).ready(function() {
            $('#preBtn').click(function () {
                history.back();
            });

            $('#staBtn').click(function () {
                location.href = "/";
            });
        });
    </script>
</div>
</html>
