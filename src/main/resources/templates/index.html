<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <!-- 헤더 영역 -->
    <div class="header">
        <img src="/image/idis_logo.png" alt="" id="logo">
        <h1>직원 복리후생 시스템</h1>
    </div>

    <!-- 메인 네비게이션 -->
    <div class="nav-container">
        <div class="nav-title">서비스 선택</div>

        <a href="/holiday/list" class="link" id="holiday">
            <span class="linkText">명절 선물 정보 입력</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                 class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
            </svg>
        </a>

        <a href="/" class="link" id="cake">
            <span class="linkText">생일케이크 정보 입력</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                 class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
            </svg>
        </a>

        <a href="/" class="link" id="present">
            <span class="linkText">격려품 정보 입력</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                 class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
            </svg>
        </a>
    </div>
    <script>
        $(function () {
            $('#cake').click(function (e) {
                e.preventDefault(); // 링크 기본 동작 방지
                showToast('현재 등록 기간이 아닙니다.', 'warning');
            });

            $('#present').click(function (e) {
                e.preventDefault(); // 링크 기본 동작 방지
                showToast("현재 등록 기간이 아닙니다.", "warning");
            });
        });
    </script>
</div>
</html>
