<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <!-- 헤더 영역 -->
    <div class="header">
        <a href="/"><img src="/image/idis_logo.png" alt="" width="150" class="mt-2"></a>
        <h1>관리자 인증</h1>
    </div>

    <!-- 인증 폼 -->
    <div class="form-container">
        <div class="form-section">
            <div class="form-section-title">🔒 관리자 권한 확인</div>
            <p style="text-align: center; color: #6c757d; margin-bottom: 30px;">
                관리 시스템에 접근하려면 관리자 비밀번호를 입력해주세요.
            </p>

            <!-- 일반 Form 방식 -->
            <form action="/holiday/excel/auth" method="post" id="adminAuthForm">
                <div class="floating-label">
                    <input type="password" name="password" id="adminPassword" placeholder=" " required>
                    <label>관리자 비밀번호</label>
                </div>

                <div class="button-container">
                    <button type="submit" class="but but_dark" id="loginBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             style="margin-right: 8px;" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                        </svg>
                        로그인
                    </button>
                    <a href="/" class="but">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             style="margin-right: 8px;" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L10.293 7.5z"/>
                        </svg>
                        메인으로
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- 로딩 상태 -->
    <div id="loading" class="loading-container d-none">
        <div class="loading-spinner"></div>
        <div class="loading-text">인증 중입니다...</div>
    </div>

    <script>
        $(document).ready(function () {
            // AJAX 방식으로 처리
            $('#adminAuthForm').on('submit', function (e) {
                e.preventDefault();
                authenticateAdmin();
            });

            function authenticateAdmin() {
                const password = $('#adminPassword').val().trim();
                const loadingElement = $('#loading');
                const loginBtn = $('#loginBtn');

                if (!password) {
                    showToast('비밀번호를 입력해주세요.', 'warning');
                    $('#adminPassword').focus();
                    return;
                }

                // 로딩 상태 표시
                loadingElement.removeClass('d-none');
                loginBtn.prop('disabled', true);

                // 가장 간단한 방식으로 전송
                $.ajax({
                    url: '/excel/auth',
                    type: 'POST',
                    data: {password: password},
                    success: function(data, textStatus, xhr) {
                        console.log('성공 응답:', data, 'HTTP Status:', xhr.status);
                        if (xhr.status === 200) {
                            showToast('인증이 완료되었습니다. 관리자 페이지로 이동합니다.', 'success');
                            setTimeout(() => {
                                window.location.href = '/excel/page';
                            }, 1000);
                        }
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        console.log('에러 응답:', xhr.responseText, 'HTTP Status:', xhr.status);
                        const errorMessage = xhr.responseText || '인증에 실패했습니다.';
                        showToast(errorMessage, 'error');
                        $('#adminPassword').val('').focus();
                    },
                    complete: function() {
                        // 로딩 상태 해제
                        loadingElement.addClass('d-none');
                        loginBtn.prop('disabled', false);
                    }
                });
            }
        });
    </script>

    <style>
        /* 추가 인증 페이지 스타일 */
        .form-container {
            max-width: 400px;
            margin: 40px auto;
        }

        .form-section-title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button-container {
            gap: 12px;
        }

        .but {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #17a2b8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        .loading-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 인증 폼 애니메이션 */
        .form-container {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 포커스 스타일 개선 */
        #adminPassword:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 0 4px rgba(23, 162, 184, 0.1);
        }

        /* 버튼 비활성화 스타일 */
        .but:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .but:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px auto;
                padding: 20px;
            }

            .button-container {
                flex-direction: column;
            }

            .but {
                width: 100%;
            }
        }
    </style>
</div>
</html>
