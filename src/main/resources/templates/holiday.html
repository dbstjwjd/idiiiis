    <script>
        $(document).ready(function () {
            $('.open-modal').click(function (e) {

                }

            function openCustomAuthModal(phone, personId) {

                $('#modal-phone-input').val(phone);
                $('#authBox').addClass('d-none');

                // í† ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ ëª¨ë‹¬ í‘œì‹œ
                $('#customAuthModal').addClass('show');
            }

            function closeCustomAuthModal() {

                setTimeout(() => {
                    $('#customAuthModal').removeClass('hide');
                }, 300);
            }

            $('#authModalClose').on('click', function () {
                closeCustomAuthModal();
            });

            $(document).on('keydown', function (e) {
                if (e.keyCode === 27 && $('#customAuthModal').hasClass('show')) {
                    closeCustomAuthModal();
                }
            });

            $('#sendBtn').click(function () {
                $.ajax({
                    type: "POST",
                    url: "/sendSMS",
                    contentType: 'application/json',
                    data: JSON.stringify($(this).data('phone')),
                    success: function (data) {
                        showToast(data);
                        $('#authBox').hide().removeClass('d-none').slideDown();
                    },
                    error: function (error) {
                        console.log(error)
                    }
                });
            });

            $('#checkBtn').on('click keydown', function (e) {
                if (e.type === 'click' || e.which === 13) {
                    const personId = $(this).data('id');
                    const verKey = $('#verKey').val();

                    if (!verKey.trim()) {
                        showToast('ì¸ì¦ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');

                        data: JSON.stringify(verKey),
                        success: function (data) {

                            } else {

            // ì¸ì¦ë²ˆí˜¸ ì…ë ¥ í•„ë“œì—ì„œ ì—”í„°í‚¤
            $('#verKey').keypress(function (e) {
